<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>แบบฟอร์มใบตรวจสินค้า</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-card {
        max-width: 900px;
      }
      .label-bold {
        font-weight: 600;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container form-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">แบบฟอร์มใบตรวจสินค้า</h1>
        <form class="d-flex" method="get" action="{% url 'inspection_list' %}">
          <input name="q" class="form-control me-2" placeholder="ค้นหา..." />
          <button class="btn btn-outline-primary">ค้นหา</button>
        </form>
      </div>

      <form method="post" class="card card-body">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label label-bold">เลขที่ใบตรวจสินค้า</label>
            {{ form.inspection_no }}
          </div>
          <div class="col-md-6">
            <label class="form-label label-bold">รหัสสินค้า</label>
            {{ form.product_code }}
          </div>

          <div class="col-md-6">
            <label class="form-label label-bold">ชื่อสินค้า</label>
            {{ form.product_name }}
          </div>
          <div class="col-md-6">
            <label class="form-label label-bold">ราคา</label>
            {{ form.price }}
          </div>

          <div class="col-md-6">
            <label class="form-label label-bold">แยกกลิ่น</label>
            {{ form.smell }}
          </div>
          <div class="col-md-3">
            <label class="form-label label-bold">ค่า pH</label>
            {{ form.ph }}
          </div>
          <div class="col-md-3">
            <label class="form-label label-bold">สถานะ</label>
            {{ form.status }}
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary">
            {% if object %}บันทึกการแก้ไข{% else %}เพิ่ม{% endif %}
          </button>

          {% if object %}
          <a
            class="btn btn-warning"
            href="{% url 'inspection_edit' object.pk %}"
            >แก้ไข</a
          >
          <a
            class="btn btn-danger"
            href="{% url 'inspection_delete' object.pk %}"
            >ลบ</a
          >
          {% endif %}

          <a
            class="btn btn-secondary ms-auto"
            href="{% url 'inspection_list' %}"
            >กลับหน้ารายการ</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
